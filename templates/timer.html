  <section class='container-fluid'>
    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-primary">Pomodoro Clock</h1>
      </div>
    </div>

    <div class="row top-row">
      <div class="col-xs-6 text-primary">
        <h3>Break Length</h3>
      </div>
      <div class="col-xs-6 text-primary">
        <h3>Work Length</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <button type="button" class="btn btn-success btn-sm" id="break-minus">-</button>
        <button type="button" class="btn btn-success btn-lg" id="break-time">5</button>
        <button type="button" class="btn btn-success btn-sm" id="break-plus">+</button>
      </div>
      <div class="col-xs-6">
        <button type="button" class="btn btn-success btn-sm" id="work-minus">-</button>
        <button type="button" class="btn btn-success btn-lg" id="work-time">25</button>
        <button type="button" class="btn btn-success btn-sm" id="work-plus">+</button>
      </div>
    </div>

    <div class="row top-row text-primary">
      <h2 id="status">Work</h2>
      <canvas id="progress"></canvas>
      <div id="timer"></div>
    </div>
    <div class="row top-row text-primary bottom">
      <button type="button" class="btn btn-danger btn-lg" id="start">Start</button>
      <button type="button" class="btn btn-danger btn-lg" id="pause">Pause</button>
      <button type="button" class="btn btn-danger btn-lg" id="reset">Reset</button>
    </div>
  </section>
